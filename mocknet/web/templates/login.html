{{define "content"}}
<section class="card" data-testid="login-card">
  <h1 data-testid="login-title">Login</h1>
  {{if .Err}}
    <div class="alert error" data-testid="login-error">{{.Err}}</div>
  {{end}}

  <form method="post" action="/login" data-testid="login-form">
    <input type="hidden" name="next" value="{{.Next}}" data-testid="login-next" />

    <label class="field">
      <span>Username</span>
      <input name="username" autocomplete="username" data-testid="login-username" />
    </label>

    <label class="field">
      <span>Password</span>
      <input name="password" type="password" autocomplete="current-password" data-testid="login-password" />
    </label>

    <button type="submit" class="btn" data-testid="login-submit">Sign in</button>

    <p class="hint" data-testid="login-hint">Default credentials: <code>demo</code> / <code>demo</code></p>
  </form>
</section>
{{end}}
{{template "layout" .}}
