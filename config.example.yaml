mocknet:
  base_url: "http://localhost:8080"
  port: 8080
  brand_name: "Mock Professional Network"

auth:
  # Prefer env vars for credentials; this is a fallback.
  username: "demo"
  password: "demo"

storage:
  sqlite_path: "data/subspace.db"

browser:
  headless: true
  slow_mo: 0ms
  # Windows Defender note:
  # Rod's default leakless helper can be flagged by AV on some machines.
  # Keep this false to avoid leakless.exe.
  leakless: false
  # Optional explicit browser binary path (Chrome/Edge). If unset, we'll try to auto-detect.
  bin_path: ""
  # If true, Rod may download a bundled Chromium revision when no system browser is found.
  # Keep this false on Windows to avoid AV issues.
  allow_download: false

logging:
  level: "info"
  json: true

run:
  deterministic: false
  seed: 1
  timeout: 45s
